<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="maincontainer" id="abc">
        <div class="userBox">
            <h1>Let's Begin!!</h1>
            <label>Enter your name [Player1]:</label>
            <input type="text" id="inp1" placeholder="Your name..." autofocus>
            <label>Enter your name [Player2]:</label>
            <input type="text" id="inp2" placeholder="Your name..." >
            <button type="submit" id="button1">Ok</button>
        </div>
    </div>
    <div id="xyz">
    <nav>
        <ul>
            <li>
                Tic-Tac-Toe.com
            </li>
        </ul>
    </nav>
    <div class="gamecontainer">
    <div class="container">
        <div class="box bt bl" id="s1"><span class="boxtext" id="s1"></span></div>
        <div class="box bt" id="s2"><span class="boxtext"></span></div>
        <div class="box bt br" id="s3"><span class="boxtext"></span></div>
        <div class="box bl" id="s4"><span class="boxtext"></span></div>
        <div class="box" id="s5"><span class="boxtext"></span></div>
        <div class="box br" id="s6"><span class="boxtext"></span></div>
        <div class="box bl bb" id="s7"><span class="boxtext"></span></div>
        <div class="box bb" id="s8"><span class="boxtext"></span></div>
        <div class="box br bb" id="s9"><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
        <div class="lastline">
            <span class="info"></span>
            <span id="button"><button id="reset" class="btn">Reset</button><button id="exit" class="btn">Exit</button></span>
        </div>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
